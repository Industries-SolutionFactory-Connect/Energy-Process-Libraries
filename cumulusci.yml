minimum_cumulusci_version: '3.68.0.dev2'
project:
    name: Energy-Process-Libraries
    package:
        name: Energy-Process-Libraries
        api_version: '55.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Energy-Process-Libraries/tests
            options:
                outputdir: robot/Energy-Process-Libraries/results

    robot_testdoc:
        options:
            path: robot/Energy-Process-Libraries/tests
            output: robot/Energy-Process-Libraries/doc/Energy-Process-Libraries_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
